<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css custom -->
    <link rel="stylesheet" href="style.css">
    <title>Aplicação Crud</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5" id="fundarpe">CADASTRO CREDOR</h2>
        <div class="mb-5">
            <div class="row">
                <!-- nome -->
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nome</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Digite o seu nome">
                </div>
                <!-- idade -->
                <div class="form-group col-md-6 mb-3">
                    <label for="cpf">Cpf</label>
                    <input type="text" name="cpf" class="form-control" id="cpf" placeholder="123.456.789-09" maxlength="14">
                </div>
                <!-- Endereço -->
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Digite o seu endereço">
                </div>
                <!-- Setor -->
                <div class="form-group col-md-6 mb-3">
                    <label for="setor">Setor</label>
                    <input type="text" name="setor" class="form-control" id="setor" placeholder="Digite o seu setor">
                </div>
                <!-- Data de Nascimento -->
                <div class="form-group col-md-6 mb-3">
                    <label for="data">Data de Nascimento</label>
                    <input type="date" name="data" class="form-control" id="data" placeholder="Digite a data de nascimento">
                </div>
                <!-- email -->
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Insira o seu email">
                </div>
                <!-- buttons -->
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit" onclick="AddData()">Adicionar Dados</button>
                    <button class="btn btn-primary" id="update" style="display: none;">Update</button>
                </div>
                
                <hr>
                <div class="row mt-5">
                    <div class="col-12">
                        <table class="table table-bordered" id="crudTable">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Cpf</th>
                                    <th>Endereço</th>
                                    <th>Setor</th>
                                    <th>Data de Nascimento</th>
                                    <th>Email</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
